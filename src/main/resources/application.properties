spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/seckill?characterEncoding=utf8&useSSL=false
spring.datasource.username=root
spring.datasource.password=admin

#类别名所在包
mybatis.typeAliasesPackage=com.garylee.seckill.domain
#mapper的xml所在路径
mybatis.mapperLocations=classpath:mapper/*.xml
#驼峰
mybatis.configuration.map-underscore-to-camel-case=true 

#sql输出数据
logging.level.com.garylee.seckill.dao=DEBUG

#服务器测试为默认8888端口
#不要设置为6666端口，谷歌浏览器不支持
server.port=7777