spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/seckill?characterEncoding=utf8&useSSL=false
spring.datasource.username=root
spring.datasource.password=admin

#类别名所在包
mybatis.typeAliasesPackage=com.garylee.seckill.domain
#mapper的xml所在路径
mybatis.mapperLocations=classpath:mapper/*.xml
#驼峰
mybatis.configuration.map-underscore-to-camel-case=true 

#sql输出数据
logging.level.com.garylee.seckill.dao=DEBUG

#服务器测试为默认8888端口
#不要设置为6666端口，谷歌浏览器不支持
server.port=7777

#redis配置(不设置也可以,都取默认值)
#redis数据库索引(默认为0,默认有16个db)
spring.redis.database=0
#redis服务器地址
spring.redis.host=127.0.0.1
#redis服务器连接端口
spring.redis.port=6379
#redis服务器连接密码(默认为空)
spring.redis.password=
#连接池最大连接数(负数表示没有限制)
spring.redis.jedis.pool.max-active=8
#连接池最大阻塞等待时间(负数表示没有限制)
spring.redis.jedis.pool.max-wait=-1
#连接池中的最大空闲连接
spring.redis.jedis.pool.max-idle=8
#连接池中的最小空闲连接
spring.redis.jedis.pool.min-idle=0
#连接超时时间(ms)
spring.redis.timeout=5000

spring.jpa.show-sql=true
