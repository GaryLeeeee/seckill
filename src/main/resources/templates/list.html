<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:include="head::html">
    <meta charset="UTF-8">
    <title>秒杀列表页</title>

</head>
<body>
<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading text-center">
            <h2>秒杀列表</h2>
        </div>

        <div class="panel-body">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>名称</th>
                    <th>库存</th>
                    <th>开始时间</th>
                    <th>结束时间</th>
                    <th>创建时间</th>
                    <th>秒杀</th>
                </tr>
                </thead>
                <tbody>
                <!--<c:forEach var="item" items="${list}">-->
                <span th:each="item:${list}">
                    <tr>
                        <td th:text="${item.name}"></td>
                        <td th:text="${item.number}"></td>
                        <td th:text="${#dates.format(item.startTime, 'yyyy-MM-dd HH:mm:ss')}">
                        </td>
                        <td th:text="${#dates.format(item.endTime, 'yyyy-MM-dd HH:mm:ss')}">
                        </td>
                        <td th:text="${#dates.format(item.createTime, 'yyyy-MM-dd HH:mm:ss')}">
                        </td>
                        <td>
                            <a class="btn btn-info" th:href="@{'/seckill/'+${item.seckillId}+'/detail/'}">秒杀</a>
                        </td>
                    </tr>
                </span>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</html>
